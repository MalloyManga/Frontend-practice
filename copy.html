<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复现</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <!-- <link rel="stylesheet" href="./src/css/buble2.css"> -->
    <style>
        @keyframes bubble {
            0% {
                transform: translateY(0px) scale(0) rotate(70deg);
            }

            100% {
                transform: translateY(-100px) scale(1.3) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div
        class="overflow-hidden h-screen w-screen bg-gradient-to-b from-5% from-[#04fafd]  via-[#119dff] via-50% to-[#030423]">
        <!-- 处理一下这里的 这个颜色 -->
        <!-- 还有定位问处理一下 -->

        <h1 class="absolute top-1/2 left-1/2 translate-y-[-50%] translate-x-[-50%] text-white font-bold text-9xl">
            404
            <!-- 这里可以使用花样字体 -->
        </h1>
        <p class="absolute top-[60%] left-[50%] translate-y-[-50%] translate-x-[-50%] text-white text-lg">
            Oh! No! Seems you're lost!
        </p>
        <button
            class="absolute top-[70%] left-[50%] translate-y-[-50%] translate-x-[-50%] w-fit h-fit px-5 py-2 bg-blue-500 hover:bg-blue-900 rounded-full text-white text-lg ">
            Go back
        </button>
        <div class="bubble top-[20%] left-[20%] animate-[bubble_8s_linear_0s_infinite]">
            <!-- 这里是外部的大框框 --><span class="dot"></span>
        </div>
        <div class="bubble top-[60%] left-[80%] animate-[bubble_10s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[40%] left-[40%] animate-[bubble_3s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[60%] left-[30%] animate-[bubble_7s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[90%] left-[10%] animate-[bubble_9s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[30%] left-[60%] animate-[bubble_5s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[70%] left-[20%] animate-[bubble_8s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[75%] left-[60%] animate-[bubble_10s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[50%] left-[50%] animate-[bubble_6s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[45%] left-[20%] animate-[bubble_10s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[10%] left-[90%] animate-[bubble_9s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[20%] left-[70%] animate-[bubble_7s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[20%] left-[20%] animate-[bubble_8s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[60%] left-[5%] animate-[bubble_6s_linear_0s_infinite]"><span class="dot"></span></div>
        <div class="bubble top-[90%] left-[80%] animate-[bubble_9s_linear_0s_infinite]"><span class="dot"></span></div>

    </div>
</body>

</html>
